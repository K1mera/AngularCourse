

<h1>Dragon Ball</h1>

<div class="row">

  <div class="col">
    <dbz-app-list [characterList]="characters"
              (onDelete)="onDeleteCharacter($event)">
    </dbz-app-list>

  </div>
  <div class="col">
    <app-add-chr (onNewCharacter)="onNewCharacter($event)">

    </app-add-chr>

  </div>

</div>
