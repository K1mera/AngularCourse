<h2>List</h2>
<ul class="list-group list-group-flush">
  <li *ngFor="let chr of characterList;
   index as i;
   let isEven = even;
   let isOdd = odd;"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-primary': isOdd,
    'list-group-item-info': isEven
  }">
    <div>
      <span class="text-primary">{{ i + 1 }}</span>
      {{ chr.name }} <br>
      <strong>Power</strong>:
        {{ chr.power }}
    </div>

    <button (click)="onDelete( i )" class="btn btn-danger">X</button>
</ul>
