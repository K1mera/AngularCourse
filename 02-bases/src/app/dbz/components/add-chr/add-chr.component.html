<h2>Add Character</h2>
<form class="row" (ngSubmit)="emitCharacter() ">

  <input type="text"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Character's name"
    name="name"
    >

  <input type="number"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Power"
    name="power"
    >

  <button type="submit" class="btn btn-primary">Add</button>

</form>
